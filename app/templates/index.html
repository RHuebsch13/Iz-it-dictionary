<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Dictionary</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    </head>
<body>
  <nav class="navbar">
    <div class="logo">
      <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo">
      </a>
      <div class="browse-dropdown">
        <label for="browse">Browse:</label>
        <select id="browse">
          <option value="">Select a letter</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <!-- Add all letters dynamically -->
        </select>
      </div>
    </div>
    <div class="right-side">
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('add_term') }}" class="add-word-button">+</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="login-button">Login</a>
      {% endif %}
    </div>
  </nav>

  <input type="text" id="search" class="search-bar" placeholder="Search...">
  
  <ul class="word-list">
    <!-- Display words dynamically -->
    <li><a href="#">Word 1</a></li>
    <li><a href="#">Word 2</a></li>
    <!-- Add more words dynamically -->
  </ul>
</body>
</html>
